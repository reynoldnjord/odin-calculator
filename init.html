<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="title">Calculator</div>
    <div class="displays">
        <div class="second-display"></div>
        <div class="display"></div>
    </div>
    <div class="buttons">
        <div class="numbers">
            <button class="num" data-key>7</button>
            <button class="num" data-key>8</button>
            <button class="num" data-key>9</button>
            <button class="num" data-key>4</button>
            <button class="num" data-key>5</button>
            <button class="num" data-key>6</button>
            <button class="num" data-key>1</button>
            <button class="num" data-key>2</button>
            <button class="num" data-key>3</button>
            <button class="num" data-key>0</button>
            <button class="operate">=</button>
            <button class="delete">del</button>
            <button class="clear">clear</button>
        </div>
        <div class="operations">
            <button class="operation" data-operator>รท</button>
            <button class="operation" data-operator>x</button>
            <button class="operation" data-operator>-</button>
            <button class="operation" data-operator>+</button>
        </div>
    </div>
</body>
</html>
